    <body>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        const root = document.querySelector("#root");

        // 아래 JSX 방식을 사용하는게 더 낫다고 함... 위에는 오래된 방식.. ! -1

        const Title = () => (
            <h3 id="title" onMouseEnter={() => console.log("마우스 올려짐")}>
                Hello !! I am a 'H3' Contents !!!
            </h3>
        );
        const Button = () => (
            <button style={{ backgroundColor: "tomato", fontSize: "16pt", fontWeight: "700" }} onClick={() => console.log("클리이이이이이익")}>
                click Me
            </button>
        );

        // const container = React.createElement("div", null, [Title, button]);
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        // 내가만든 Element를 사용하려면 첫글자는 대문자.. !
        ReactDOM.render(<Container />, root); //만든걸 HTML에 업데이트 하는것..!
