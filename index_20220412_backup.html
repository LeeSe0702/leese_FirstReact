        function App() {
            const [counter, setCounter] = React.useState(0);
            const onClick = () => {
                // setCounter(counter + 1); //React 리 랜더링 함수를 불러와서 사용해줌.
                setCounter((current) => current + 1); //위 코드보다
            };
            return (

                    <h3>Total Clicks : {counter}</h3>
                    <button onClick={onClick}>Click Me</button>
